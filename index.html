<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Typen - Master Your English Typing</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232563eb%22/><text y=%22.9em%22 font-size=%2280%22 fill=%22white%22 font-family=%22Arial%22 font-weight=%22bold%22 x=%2210%22>T</text></svg>">

  <!-- Global Process Shim: Prevents "process is not defined" crashes -->
  <script>
    window.process = window.process || { env: { API_KEY: "" } };
    window.hideLoader = function() {
      const loader = document.getElementById('boot-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    };
    // Safety net: If JS fails to initialize, clear the loader after 4 seconds
    setTimeout(() => {
      const loader = document.getElementById('boot-loader');
      if (loader && loader.style.opacity !== '0') {
        console.warn('Initialization taking longer than expected. Clearing loader...');
        window.hideLoader();
      }
    }, 4000);
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        }
      }
    }
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    .initial-loader {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #f1f5f9;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">

  <div id="root"></div>
  <div class="initial-loader" id="boot-loader">
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-weight: 900; color: #1e293b; letter-spacing: 0.1em; font-size: 11px; font-family: sans-serif;">LOADING ENGINE</p>
